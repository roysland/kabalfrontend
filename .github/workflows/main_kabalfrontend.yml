# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kabalfrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://kabaltest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a26ab81358fd4cd796c452b995a293c3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c2703724cc1b474ab6c17bc2ccf963ce }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: kabaltest.azurecr.io/$({{ secrets.AzureAppService_ContainerUsername_a26ab81358fd4cd796c452b995a293c3 }} | lower)/kabalfrontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kabalfrontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_23207c95de5040a9a3239c9f9d799fb3 }}
        images: 'kabaltest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a26ab81358fd4cd796c452b995a293c3 }}/kabalfrontend:${{ github.sha }}'