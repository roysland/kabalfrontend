# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kabalfrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://kabaltest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2743826384d24d36adbbc48526137d05 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6c2b6689a83546d29c4631659237a9a0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: kabaltest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2743826384d24d36adbbc48526137d05 }}/kabalfrontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kabalfrontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_87d0f8af763841d7bc3a94eb325ae174 }}
        images: 'kabaltest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2743826384d24d36adbbc48526137d05 }}/kabalfrontend:${{ github.sha }}'