# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kabalfrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://pageupdocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e00f7a18597f4e2abdb1c9cff42bd6a7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_19b7f3ea2ef8425abc2aa7441629e56f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: pageupdocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e00f7a18597f4e2abdb1c9cff42bd6a7 }}/frontendarchitecture:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kabalfrontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5ef0e4d8ed614ed9b263be9a1b157c70 }}
        images: 'pageupdocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e00f7a18597f4e2abdb1c9cff42bd6a7 }}/frontendarchitecture:${{ github.sha }}'